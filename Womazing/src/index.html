<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Womazing shop</title>

	<link href = "scss/build/css/style.css" rel = "stylesheet" />

	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class = "container">
			<nav>
				<img src = "img/icons/Vector.svg" alt = "icon" class = "iconClo"/> 
				<span class  = "headText"><a href = "#">womazing</a></span>

				<ul class = "menu">
					<li><a href = "#">Main</a></li>
					<li><a href = "#">Shops</a></li>
					<li><a href = "#">About</a></li>
					<li><a href = "#">Contacts</a></li>
				</ul>

				<div class = "left">
					
					<img src = "img/icons/telephone.svg" alt = "icon" />
					<a href = "tel:+73458235412">+7(345)823-54-12</a>
			
					<img src = "img/icons/iconbag.svg" alt = "icon" style = "cursor: pointer;"/>
				</div>
			</nav>


			<div class = "groupoffer">
				<div class = "offer">
					<h1>New Arrivals
	in this season</h1>

					<p class = "txt">Refined combinations and velvet shades - that's what you've been looking for this season. Time to explore.</p>

					<div class= "navigationToShop">
						<div class = "arrowDown">
							<img src = "img/icons/downArrow.svg" alt ="icon" /> 
						</div>
						<div class = "btn">
							<button>Open shop</button>
						</div>
					</div>

					<div class = "slidedot">
						<span class = "dot1"></span>
						<span class = "dot2 active"></span>
						<span class = "dot3"></span>
					</div>
				</div>


				<div class = "offerImg">
					<div class = "groupImg">
						<div class = "pos1">
							
							 <img src = "img/girl1.jpg" alt = "img" class = "girl1"/> 
						</div>
						<div class = "pos2">
							
							<img src = "img/girl3.jpg" alt = "img" class = "girl3"/> 
						</div>
						<img src = "img/girl2.jpg" alt = "img" class = "girl2"/> 
					</div>
				</div>
				
			</div>


		</div>
	</header>

	<section class = "collection">
		<div class = "container">
			<h2>New collection</h2>
			<div class = "blockClothes">
				
				<div class = "clothes">
					<span class = "img"></span>

					<p class = "description">USA T-shirt</p>

					<!-- cost -->
					<div class = "cost">
						<span class = "oldCost">$229</span>
						<span>$129</span>
					</div>
				</div>


				<div class = "clothes">
					<span class = "img" style = "background-image: url('./img/ku.jpg');"></span>

					<p class = "description">Glow swimsuit</p>

					<!-- cost -->
					<div class = "cost">
						
						<span>$129</span>
					</div>
				</div>

				<div class = "clothes">
					<span class = "img" style = "background-image: url('./img/shot.jpg');"></span>

					<p class = "description">Sweatshirt Sweet Shot</p>

					<!-- cost -->
					<div class = "cost">
						
						<span>$129</span>
					</div>
				</div>
			</div>
			<button class = "btn">Open shop</button>
		</div>
	</section>

	<footer>
		<div class = "container">
			
		</div>
	</footer>
</body>
</html>
